
<div [ngStyle]="{background: 'url(assets/images/tracking.jpg)','background-repeat': 'no-repeat','padding-top': '10px','height':'900px','background-size':'cover'}" >
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        Authentification
                    </div>
                    <div class="panel-body">
                        <form [formGroup]="authentificationForm" (ngSubmit)="getConnexion()">
                            <div class="form-group">
                                <label for="">Utilisateur</label>
                                <input type="text" formControlName="login" class="form-control" name="" id="">
                            </div>
                            <div class="form-group">
                                <label for="">Mot de passe</label>
                                <input type="password" formControlName="pwd" class="form-control" name="" id="">
                            </div>
                            <div class="form-group">
                                <button type="submit" [disabled]="authentificationForm.invalid" class="btn btn-info btn-block">Connexion</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" *ngIf="erreurCon">
                 <div class="panel">
                     <div class="panel-body text-danger text-center">
                         <h1>erreur connexion : login ou mot de passe incorrects!</h1>
                     </div>
                 </div>
            </div>
            <div class="col-md-3">
               <img  *ngIf="connexionError" class="img img-responsive" src="/assets/images/exclamation.png" height="150" width="150" alt="">
            </div>
        </div>
    </div>
</div>
